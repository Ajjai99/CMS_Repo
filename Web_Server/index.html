<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <label id="heading">Sign Up</label>
            <div class="input-box">
                <input id="input-box-1" placeholder="FirstName" type="text" />
            </div>
            <div class="input-box">
                <input id="input-box-2" placeholder="LastName" type="text" />
            </div>
            <div class="input-box">
                <input id="input-box-3" placeholder="EmailAddress" type="email" />
            </div>
            <div class="btn-box">
                <button id="btn" type="submit">Register</button>
            </div>
        </div>
    </div>

    <script src="script.js" />
</body>

</html>
